*<PRE>;

/*
  to select a block from a data set
  for printing
*/

data one;
  do a=1 to 999;
     b=abs((a+9)/(a-499));
     c=b*a;
     output;
  end;
run;

proc print
  data=one (firstobs = 123
            obs      = 234) ;
run ;

*</PRE>;
